<div class="row justify-content-center">
    <div class="col-md-1"></div>
    <div class="col-md">
        <div *ngIf="!allVolunteers || allVolunteers.length == 0">
            No Event recorded yet
        </div>
        <div *ngFor="let user of allVolunteers; let i = index" class="card cardlist">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        {{user.username}}
                    </div>
                    <div class="col-md-4">
                        {{user.email}}
                    </div>
                    <div class="col-md-4" align="right">
                        <mat-icon *ngIf="allVolunteers[i].collapse" (click)="toggle(i)">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="!allVolunteers[i].collapse" (click)="toggle(i)">keyboard_arrow_up</mat-icon>
                    </div>
                </div>
                <div [hidden]="allVolunteers[i].collapse">
                    <table *ngIf="user.eventdata && user.eventdata.length > 0" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Event</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of user.eventdata; let j = index">
                                <td>{{j + 1}}</td>
                                <td>{{event.eventname}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="!user.eventdata || user.eventdata.length == 0">
                        No Event attended yet
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
