<div class="row justify-content-center">
  <div class="col-md-1"></div>
  <div class="col-md">
    <mat-card class="light2-bg cardMargin d-none d-md-block">
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <strong>Event</strong>
          </div>
          <div class="col-md-2">
            <strong>Date</strong>
          </div>
          <div class="col-md-4">
            <strong>Location</strong>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div *ngIf="!allEvents || allEvents.length == 0">
      No Event recorded yet
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

<div *ngIf="newEventflag" class="row justify-content-center">
  <div class="col-md-1"></div>
  <div class="col-md">
    <mat-card class="cardlist">
      <mat-card-content>
        <div class="row">
          <mat-form-field class="col-md-6">
            <input matInput class="darkfont" placeholder="Event name" [(ngModel)]="eventname">
          </mat-form-field>
          <mat-form-field class="col-md-2">
            <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" placeholder="Event date"
              [(ngModel)]="eventdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="col-md-2">
            <mat-label>Event Location</mat-label>
            <mat-select [(value)]="location">
              <mat-option *ngFor="let location of allLocations" [value]="location">
                {{location}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="col-md-2">
            <div class="row">
              <div class="col no-padding">
                <mat-icon class="icon-save" (click)="save()">check_circle_outline</mat-icon>
              </div>
              <div class="col no-padding">
                <mat-icon class="icon-cancel" (click)="cancel()">highlight_off</mat-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <mat-checkbox class="col" [checked]="sendmailChecked" (change)="sendmailChecked = !sendmailChecked">
            Send the new event mail to all volunteers
          </mat-checkbox>
        </div>
        <div *ngIf="errorMsg.length > 0" class="row">
          <mat-label class="col errorMsg">{{errorMsg}}</mat-label>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row justify-content-center" *ngFor="let event of allEvents">
  <div class="col-md-1"></div>
  <div class="col-md">
    <mat-card class="cardlist">
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            {{event.eventname}}
          </div>
          <div class="col-md-2">
            <span class="d-md-none"><strong>Date: </strong></span>
            {{event.eventdate}}
          </div>
          <div class="col-md-2">
            <span class="d-md-none"><strong>Location: </strong></span>
            {{event.location}}
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-1"></div>
</div>

<mat-icon class="float" (click)="addEvent()">control_point</mat-icon>
